AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  captura

  SAM Template for captura

Globals:
  Function:
    CodeUri: src/
    Runtime: nodejs22.x
    MemorySize: 128
    Architectures:
      - x86_64
    Timeout: 100
    Tracing: Active
    Environment:
      Variables:
        NODE_OPTIONS: --enable-source-maps
    Layers:
      - !Ref DependenciesLayer

BuildProps: &CommonBuildProps
  Minify: true
  Target: "es2020"
  Sourcemap: true
  Tsconfig: "__TSCONFIG_PATH__"
  External:
    - "/opt/nodejs/*"

Parameters:
  DevAuthCallbackUrl:
    Type: String
    Description: Auth callback in development
    Default: http://localhost:3000
  ProdAuthCallbackUrl:
    Type: String
    Description: Auth callback in production
    Default: http://localhost:3000
  PrimaryRegion:
    Type: String
    Default: "eu-central-1"
  DRRegion:
    Type: String
    Default: "eu-west-1"

Conditions:
  IsPrimaryRegion: !Equals [ !Ref AWS::Region, !Ref PrimaryRegion ]
  IsDRRegion: !Not IsPrimaryRegion

Resources:
  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: DependenciesLayer
      Description: A shared layer for npm dependencies
      ContentUri: layers/deps
      CompatibleRuntimes:
        - nodejs22.x
      RetentionPolicy: Delete

  # User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-UserPool
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
      UsernameAttributes:
        - email
      UserPoolTags:
        Key: Name
        Value: !Sub ${AWS::StackName} User Pool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7

  # User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName:
        !Sub ${AWS::StackName}-UserPoolClient
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      AccessTokenValidity: 6
      IdTokenValidity: 6
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref UserPool
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - 'code'
      AllowedOAuthScopes:
        - 'email'
        - 'openid'
      CallbackURLs:
        - !Ref DevAuthCallbackUrl
        - !Ref ProdAuthCallbackUrl

  # User Pool Domain
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref UserPoolClient
      UserPoolId: !Ref UserPool
      ManagedLoginVersion: "2"

  BrandedLogin:
    Type: AWS::Cognito::ManagedLoginBranding
    Properties:
      ClientId: !Ref UserPoolClient
      UserPoolId: !Ref UserPool
      UseCognitoProvidedValues: true

  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-staging-bucket'
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  PrimaryBucket:
    Type: AWS::S3::Bucket
    Condition: IsPrimaryRegion
    Properties:
      BucketName: !Sub '${AWS::StackName}-captura-bucket-primary'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      VersioningConfiguration:
        Status: Enabled
    ReplicationConfiguration:
      Role: !GetAtt S3ReplicationRole.Arn
      Rules:
        - Destination:
            Bucket: !Sub arn:aws:s3:::${PrimaryBucketReplica}
          Status: Enabled
          Prefix: ""

  PrimaryBucketReplica:
    Type: AWS::S3::Bucket
    Condition: IsDRRegion
    Properties:
      BucketName: !Sub '${AWS::StackName}-captura-bucket-primary-replica'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      VersioningConfiguration:
        Status: Enabled

  S3ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3ReplicationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ReplicateObject
                  - s3:ReplicateDelete
                  - s3:ReplicateTags
                  - s3:GetObjectVersionForReplication
                  - s3:GetBucketVersioning
                  - s3:GetBucketLocation
                Resource:
                  - !Sub
                    - arn:aws:s3:::${BucketName}
                    - BucketName: !If
                        - IsPrimaryRegion
                        - !Ref PrimaryBucket
                        - !Ref PrimaryBucketReplica
                  - !Sub 'arn:aws:s3:::${PrimaryBucketReplica}/*'

  ImageProcessingStateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - CloudWatchLogsFullAccess
        - PolicyName: InvokeLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt ImageProcessingFunction.Arn
                  - !GetAtt CleanupFunction.Arn
                  - !GetAtt SendNotificationFunction.Arn

  ImageProcessingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub ${AWS::StackName}-ImageProcessingStateMachine
      DefinitionUri: src/statemachine/objectCreated.asl.json
      Role: !GetAtt ImageProcessingStateMachineRole.Arn
      Events:
        EBPutRule:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - aws.s3
              detail-type:
                - Object Created
              detail:
                bucket:
                  name:
                    - !Ref StagingBucket

  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/upload.handler
      Policies:
        - S3WritePolicy:
            BucketName: !Ref StagingBucket
      Events:
        UploadImageEvent:
          Type: Api
          Properties:
            Path: /upload
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *CommonBuildProps
        EntryPoints:
          - handlers/upload.ts

  ImageProcessingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/imageProcessor.handler
      Policies:
        - AWSBasicExecutionRole
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *CommonBuildProps
        EntryPoints:
          - handlers/processImageFunction.ts

  CleanupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/cleanupFunction.handler
      Policies:
        - AWSBasicExecutionRole
        - Statement:
          Effect: Allow
          Action:
            - s3:DeleteObject
          Resource:
            - !Ref StagingBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *CommonBuildProps
        EntryPoints:
          - handlers/cleanupFunction.ts

  SendNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/sendNotification.handler
      Policies:
        - AWSBasicExecutionRole
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *CommonBuildProps
        EntryPoints:
          - handlers/sendNotificationFunction.ts

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambdaHandler
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.ts

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
